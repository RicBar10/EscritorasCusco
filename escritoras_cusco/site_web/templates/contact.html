{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>N&B photographies - Contact</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/nb.css' %}">
    <script src="{% static 'js/randomImage.js' %}" defer></script>
    <!-- <script src="{% static 'js/contactForm.js' %}" defer></script> -->
</head>

<body>
    <header id="mainHeader">
        <img src="{% static 'images/layout/nb_logo.svg' %}" alt="Logo NB" id="logoImg" />
        <nav id="mainNav">
            <ul>
                <li><a href="{% url 'Index' %}">Inicio</a></li>
                <li><a href="{% url 'Galleries' %}">Mujeres del mapa</a></li>
                <li><a href="{% url 'Eventos' %}">Eventos y descuentos</a></li>
                <li><a href="{% url 'Contact' %}">Contacto</a></li>
            </ul>
        </nav>
        <button id="menuToggle" class="hamburger">&nbsp;</button>
    </header>

    <section id="pageContent">
        <main>
            <h1>Contactez-nous</h1>
            <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formulaire sont
                requis.</p>
            <form id="frmContact" method="POST" action="{% url 'Merci' %}" novalidate>
                <div id="leftCol">
                    <div>
                        <label for="name">Prénom</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="email">Adresse e-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <div id="rightCol">
                    <div>
                        <label for="subject">Votre Message</label>
                        <textarea id="subject" name="subject" required></textarea>
                    </div>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </main>
    </section>
    <footer id="mainFooter">
        <p>&copy; copyright Damien Bruyndonckx - 2019</p>
    </footer>
</body>

</html>
